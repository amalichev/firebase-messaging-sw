<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#2196f3">
    <meta name="description" content="Free Salon Software for all growing hair salons, beauty salons & spa and enable customers to make bookings via your own booking page.">
    <title>Belliata</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" size="128x128" href="/images/icons/icon-128x128.png">
</head>
<body>
<h1>Belliata</h1>

<script>
  addEventListener('load', async () => {
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');

      Notification.requestPermission().then((permission) => {
        if (permission === 'granted') {
          navigator.serviceWorker.register('/firebase-messaging-sw.js');
        }
      });
    }
  });
</script>
</body>
</html>
